- date: 22 March 2022
  headline: DSECOP is conducting two surveys. Please help the project stay relevant by filling either the [faculty survey](https://docs.google.com/forms/d/e/1FAIpQLSdnubukoiSzB_gdzxE1XR6tv8hj7DlXDmVxS2BJwkVmj_DiPA/viewform) (about teaching data science in undergraduate physics courses) or the [industry survey](https://docs.google.com/forms/d/e/1FAIpQLSdXzm32byPUbwKUJiB8ThzHQS-czK3mILn2Ke_hyJEgpc7gXw/viewform) (about data science skills in entry-level jobs for recent physics graduates). 
  
- date: 4 March 2022
  headline: DSECOP Fellows are announced. We are excited to work with our six [fellows](https://gds-education-community-of-practice.github.io/team/#fellows) to prepare a data science curriculum for physicists!

- date: 4 March 2022
  headline: Our webinar on [Teaching Data Science to Physicists](https://gds-education-community-of-practice.github.io/events/) was a great success with over 500 registrations, 200 participants, and lots of interesting discussion!

- date: 27 February 2022
  headline: Congratulations to our PI Dr. William Ratcliff who was honored by the [National Society of Black Physicists](https://nsbp.org/) for his exceptional contributions to physics research and education, as well as the many leadership and service roles he took on.

- date: 1 October 2021
  headline: New grant from APS on [Data Science Education](https://www.aps.org/programs/innovation/fund/dsecop/index.cfm).
