- date: 4 March 2022
  headline: DSECOP Fellows are announced. We are excited to work with our six [fellows](https://gds-education-community-of-practice.github.io/team/#fellows) to prepare a data science curriculum for physicists!

- date: 4 March 2022
  headline: Our webinar on [Teaching Data Science to Physicists](https://gds-education-community-of-practice.github.io/webinars/) was a great success with over 500 registrations, 200 participants, and lots of interesting discussion!

- date: 27 February 2022
  headline: Congratulations to our PI Dr. William Ratcliff who was honored by the [National Society of Black Physicists](https://nsbp.org/) for his exceptional contributions to physics research and education, as well as the many leadership and service roles he took on.

- date: 1 October 2021
  headline: New grant from APS on [Data Science Education](https://www.aps.org/programs/innovation/fund/dsecop/index.cfm).
