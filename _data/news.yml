- date: 6 September 2022
  headline: Our next webinar is on "Data Science Career Paths in Industry for Physicists." See the [announcement](https://dsecop.substack.com/p/webinar-data-science-career-paths).

- date: 1 July 2022
  headline: DSECOP fellows got great feedback on their modules. You can find them on our [GitHub page](https://github.com/GDS-Education-Community-of-Practice/DSECOP).

- date: 26 June 2022
  headline: The first DSECOP Workshop was a great success! Slides are available on our [website](https://dsecop.org/workshops/).

- date: 3 May 2022
  headline: Our webinar(/webinars/) on "Data science in physics courses at undergraduate-focused departments" is available on [YouTube](https://www.youtube.com/watch?v=wemUFfJpTPY).
 
- date: 22 March 2022
  headline: DSECOP has conducted a faculty survey about teaching data science in undergraduate physics courses and an industry survey about data science skills in entry-level jobs for recent physics graduates. 

- date: 4 March 2022
  headline: DSECOP Fellows are announced. We are excited to work with our six [fellows](https://dsecop.org/team/#fellows) to prepare a data science curriculum for physicists!

- date: 4 March 2022
  headline: Our webinar on [Teaching Data Science to Physicists](https://dsecop.org/webinars/) was a great success with over 500 registrations, 200 participants, and lots of interesting discussion!

- date: 27 February 2022
  headline: Congratulations to our PI Dr. William Ratcliff who was honored by the [National Society of Black Physicists](https://nsbp.org/) for his exceptional contributions to physics research and education, as well as the many leadership and service roles he took on.

- date: 1 October 2021
  headline: New grant from APS on [Data Science Education](https://www.aps.org/programs/innovation/fund/dsecop/index.cfm).
