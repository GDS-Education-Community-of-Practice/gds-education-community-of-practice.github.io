- name: Federica Bianco
  bio: Dr. Federica Bianco is an Assistant Professor at the University of Delaware in the Department of Physics and Astronomy and in the School of Public Policy and Administration and a Resident Faculty in the Data Science Institute. She works on data-driven solutions to problems that span from the nature of explosions in the sky to delays in the justice system. She studies lightcurves, time series of light, in astronomy to understand stellar evolution,  in the urban environment at the Urban Observatory, where the study of urban lightcurves enables sociological, ecologic, economic inference, and in many other interdisciplinary adventures. Her pedagogy is focused on teaching Data Science across domains and to people from all backgrounds.
