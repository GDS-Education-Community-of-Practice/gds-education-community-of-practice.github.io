- name: Trevor David Rhone
  bio: Trevor David Rhone received a liberal arts education from Macalester College. He received his PhD from Columbia University where he studied of two-dimensional electron systems using light scattering. Rhone spent several years at NTT Basic research laboratories in Japan where he received the BRL director award. While working at the National Institute of Materials Science in Tsukuba, Japan, he transitioned to materials informatics – an emerging field of research combining materials science and machine learning. He continued this work at Harvard University as a postdoctoral prize fellow where he used machine learning to search for new two-dimensional magnetic materials. <br> Rhone is presently an assistant professor at Rensselaer Polytechnic Institute. His research interests are at the intersection of materials science and artificial intelligence. His research aims to understand emergent phenomena in electron systems, with an emphasis on spin degrees of freedom in two-dimensional materials. He recently received the NSF CAREER award for research in materials intelligence.
  photo: rhone.jpg

- name: Mohammad Soltanieh-ha
  bio: Mohammad Soltanieh-ha is a Clinical Assistant Professor at the Information Systems department at Boston University’s Questrom School of Business. Mohammad obtained his Ph.D. in computational physics in 2015 from Northeastern University where he studied strongly correlated electronic systems in low dimensions. His current research interest revolves around computer vision applications in automating cancer diagnosis as well as large-scale high-performance computing. His teaching experience includes data science programming, big data analytics, and applications of data science in business.Mohammad has leadership roles at Google and American Physical Society (APS). In 2019, he founded a data science unit within APS and is currently the chair. Additionally, he is a Faculty Expert at Google Cloud, where he advocates for cloud computing education and helps other faculty members with best practices.
